<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Event Delegate</title>
</head>
<body>
    <section>
        <h1>Explore event delegation</h1>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Ipsam, aut aperiam.</li>
            <li class="item">Obcaecati, itaque tenetur!</li>
            <li class="item">Voluptatum, illum facilis.</li>
            <li class="item">Est, doloribus cum!</li>
        </ul>
        <button id="button-item">Push new item</button>
    </section>
    <script>
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('button-item').addEventListener('click', function(event){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'I am new text in the html page';
            li.classList = 'item';
            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
