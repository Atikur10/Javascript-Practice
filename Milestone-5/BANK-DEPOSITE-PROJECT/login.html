<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BANK DEPOSIT PROJECT-LOGIN SECTION</title>
</head>

<body>
    <header>
        <h1 class=" text-5xl font-medium py-3 px-5 text-center ">login your bank account</h1>
    </header>
    <main>
        <section class="bg-slate-200 m-auto w-3/4 mt-10 p-8">
            <h3 class="text-2xl font-semibold text-slate-900">Please login</h3>
            <div class="mt-5">
                <input class="mr-5 p-1 block mb-4 w-3/4 rounded" type="email" name="" id="user-input-field"
                    placeholder="write your email">
                <input class="p-1 w-3/4 rounded" type="password" name="" id="user-password" placeholder="type your password"><br>
                <button id="withdraw-button"
                class="bg-slate-600 font-semibold mt-3 text-white px-2 py-1 rounded hover:bg-slate-300 hover:text-black transition ease-linear">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>
</body>

</html>
