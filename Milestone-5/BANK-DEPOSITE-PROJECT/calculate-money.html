<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BANK DEPOSIT PROJECT-CALCULATE MONEY SECTION</title>
    <link rel="stylesheet" href="/Milestone-5/BANK-DEPOSITE-PROJECT/style.css">
</head>

<body>
    <header>
        <h1 class=" text-5xl font-medium py-3 px-5 text-center ">Deposit or Withdraw your money </h1>
    </header>
    <main>
        <section class=" mt-10">
            <div class="grid lg:grid-cols-3 sm:grid-cols-1 gap-4 m-auto w-3/4">
                <div class="bg-slate-300 py-5 text-center font-semibold rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-3xl mr-2">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-slate-300 py-5 font-semibold text-center rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-3xl mr-2">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-slate-300 py-5 font-semibold text-center rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-3xl mr-2">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit or Withdraw Section -->
        <section class="py-5">
            <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-4 m-auto w-3/4">
                <div class="bg-slate-700 text-white pl-3 py-5 rounded">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <input id="deposit-field" class="block w-3/4 py-1 px-2 rounded mt-3 text-black" type="text"
                        placeholder="$enter your amount for deposit">
                    <button id="deposit-button" class="bg-slate-300 font-semibold mt-3 text-black px-2 py-1 rounded hover:bg-slate-600 hover:text-white transition ease-linear duration-200">Submit</button>
                </div>
                <div class="bg-slate-700 text-white pl-3 py-5 rounded">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <input id="withdraw-field" class="block w-3/4 py-1 px-2 rounded mt-3 text-black" type="text"
                        placeholder="$enter your amount for withdraw">
                    <button id="withdraw-button"
                        class="bg-slate-300 font-semibold mt-3 text-black px-2 py-1 rounded hover:bg-slate-600 hover:text-white transition ease-linear">Submit</button>
                </div>
            </div>
        </section>

    </main>
    <script src="./js/deposit.js"></script>
</body>

</html>
