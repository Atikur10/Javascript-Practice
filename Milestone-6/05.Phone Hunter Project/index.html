<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="text-center m-3 text-primary ">Welcome to our new Shop!</h1>
    </header>
    <main class="container">
        <section>
            <div class="input-group mb-3 w-75 m-auto">
                <input id="search-field" type="text" class="form-control" placeholder="search your phone">
                <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
            </div>
        </section>
        <section>
            <!-- Show All Product -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- Filtering Part and all Product show part -->
            <div id="no-phone-found" class="mt-4 d-none">
                <h3 class="text-danger text-center">Nothing found something.Please try again!</h3>
            </div>
            <!-- Show All part with button -->
            <div id="show-all" class="text-center m-4 d-none">
                <button id="show-all-button" class="btn btn-primary">Show All</button>
            </div>
            <!-- Spinner Part -->
            <section id="loader" class="d-none">
                <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <section>
                <!-- Modal -->
                <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="phoneDetailsLabel">${phone.name}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            </div>
                            <div id="modal-body" class="modal-body">
                             
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
